<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container mt-4">  <!-- Тот же container, что и в навигации -->
    <form th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<footer th:include="blocks/footer :: footer"></footer>
</body>
</html>
